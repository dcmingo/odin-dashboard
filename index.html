<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-title">
                <img src=assets/blur-linear.svg alt="logo" class="logo-icon">
                <p>Dashboard</p>
            </div>
            <div class="sidebar-item">
                <img src=assets/home-circle.svg alt="logo" class="logo-icon">
                <p>Home</p>
            </div>
            <div class="sidebar-item">
                <img src=assets/account.svg alt="logo" class="logo-icon">
                <p>Profile</p>
            </div>
            <div class="sidebar-item">
                <img src=assets/message.svg alt="logo" class="logo-icon">
                <p>Messages</p>
            </div>
            <div class="sidebar-item">
                <img src=assets/clock-time-four-outline.svg alt="logo" class="logo-icon">
                <p>History</p>
            </div>
            <div class="sidebar-item">
                <img src=assets/calendar-check.svg alt="logo" class="logo-icon">
                <p>Tasks</p>
            </div>
            <div class="sidebar-item">
                <img src=assets/account-group.svg alt="logo" class="logo-icon">
                <p>Communities</p>
            </div>
            <div class="sidebar-item">
                <img src=assets/cog-outline.svg alt="logo" class="logo-icon">
                <p>Settings</p>
            </div>
            <div class="sidebar-item">
                <img src=assets/help.svg alt="logo" class="logo-icon">
                <p>Support</p>
            </div>
            <div class="sidebar-item">
                <img src=assets/shield-home.svg alt="logo" class="logo-icon">
                <p>Privacy</p>
            </div>

        </div>
        <div class="header">
            <div class="header-top-left"> 
                <div class="search-bar">
                    <img src=assets/magnify.svg alt="logo" class="header-icon">
                </div>
                <input type="text" id="search">
            </div>
            <div class="header-top-right"> 
                <img src=assets/account-star.svg alt="logo" class="sub-header-icon">
                <img src=assets/account-star.svg alt="logo" class="sub-header-icon">
                <p>Cameron Mingo</p>
            </div>
            <div class="header-bottom-left"> 
                <div class="account-img">
                    <img src=assets/account-star.svg alt="logo" class="sub-header-icon">
                    
                </div>
                <div class="account-txt">
                    <p>Hi there,</p>
                    <p>Cameron Mingo (@cmingo)</p>
                </div>
                

            </div>
            <div class="header-bottom-right">
                <button type="submit" class="header-btn">New</button>
                <button type="submit" class="header-btn">Upload</button>
                <button type="submit" class="header-btn">Share</button>
            </div>
        </div>
        <div class="content-container">
            <div>
                <p>Your Projects</p>
                <div class="projects">
                    <div class="card">
                        <div class="card-insert">
                            1
                        </div>
                        
                    </div>
                    <div class="card">
                        <div class="card-insert">
                            1
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-insert">
                            1
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-insert">
                            1
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-insert">
                            1
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-insert">
                            1
                        </div>
                    </div>   
                </div>
            </div>
            <div class="updates">
                Updates
            </div>
        </div>
    </div>
    
</body>
</html>
